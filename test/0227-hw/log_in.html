<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css" media="all" />
    <script src="https://kit.fontawesome.com/dfd5b75cbd.js" crossorigin="anonymous"></script>
</head>

<body>
    <div  class="bg">
        <div class="bg_img"></div>
        <div class="login_container">
            <h1>Log In</h1>
            <div class="account">
                <input type="text" id="account" name="account" placeholder="Account"><br>
            </div>

            <div  class="password">
                <div>
                    <input type="password" id="input_invisible" placeholder="Password"> 
                </div>
                <div>
                    <i id="eye" class="fa-regular fa-eye-slash" onclick="hideShowPsw()" ></i>
                </div>
            </div>

            <div class="verify">
                <div class="verify_text">
                    <input type="text" id="captchaInput" placeholder="Verify"><br>
                </div>
                <div>
                    <canvas id="captchaCanvas" width=100px height=40px></canvas>
                </div>
                <div>
                    <i class="fa-solid fa-rotate-right" onclick="generateVerify()"></i>
                </div>
            </div>

            <div class="login_reset">
                <button type="reset" style="width: 20%;" id="reset" onclick="reset()">Reset</button>
                <button type="submit" style="width: 50%;" id="sign_up" onclick="signUp()">Sign Up</button>
            </div>
        </div>
    </div>
    
    <script src="myScript.js"></script>

</body>

</html>
